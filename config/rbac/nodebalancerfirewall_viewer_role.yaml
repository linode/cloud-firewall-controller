# This rule is not used by the project cloud-firewall-controller itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to networking.linode.com resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: cloud-firewall-controller
    app.kubernetes.io/managed-by: kustomize
  name: nodebalancerfirewall-viewer-role
rules:
- apiGroups:
  - networking.linode.com
  resources:
  - nodebalancerfirewalls
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - networking.linode.com
  resources:
  - nodebalancerfirewalls/status
  verbs:
  - get
